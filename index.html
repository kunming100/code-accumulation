<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    const arr = [
        {
            id: 1,
            children: [
                {
                    id: 2,
                    children: [
                        {
                            id: 3
                        }
                    ]
                }
            ]
        },
        {
            id: 4,
            children: [
                {
                    id: 5,
                    children: [
                        {
                            id: 6
                        }
                    ]
                }
            ]
        }
    ]

    let result = []
    function search(arr, value, result){
        for(let i = 0; i < arr.length; i++){
            if(arr[i].id === value){
                result.push(i) // 记录当前层级的index
                return true
            }
            if(arr[i].children){
                result.push(i) // 记录当前层级的index
                if(search(arr[i].children, value, result)){
                    return true
                }else{
                    result.pop()  // 找到最底层都没找到，去除当前层级的index
                }
            }
        }
        return false
    }
    let f = search(arr, 6, result)
    if(f){
        console.log(result)
    }else{
        console.log("未找到")
    }

</script>
</body>
</html>
